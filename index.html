<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankist App</title>
    <link rel="stylesheet" href="index.css">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
</head>
<body>
    <nav>
        <p class="welcome">Log in to get Started</p>
        <img src="logo.png" alt="Logo" class='logo' />
        <form action="" class="login">
            <input type="text" placeholder="user" class="login_input login_input_user">
            <input type="text" placeholder="PIN" maxlength="4" class="login_input login_input_pin">
            <button class="login_btn">&rarr;</button>
        </form>
    </nav>

    <main class="app">
        <!-- BALANCE -->
        <div class="balance">
            <div>
                <p class="balance_label">Current Balance</p>
                <p class="balance_date">As of <span class="date">
                    05/03/2030
                    </span>
                </p>
            </div>
            <p class="balance_value">0000E</p>
        </div>
        
        <!-- MOVEMENTS -->
        <div class="movements">
            <div class="movements_row">
                <div class="movements_type_movements_type-deposit">
                    2 deposit
                </div>
                <div class="movements_date">3 days ago</div>
                <div class="movements_value">4 000E</div>
            </div>
            <div class="movement_row">
                <div class="movements_type_movements_type-withdraw">
                    1 withdrawal
                </div>
                <div class="movements_date">24/01/2030</div>
                <div class="movements_value">-378E</div>
            </div>
        </div>

        <!-- SUMMARY -->
        <div class="summary">
            <p class="summary_label">In</p>
            <p class="summary_value summary_value-in">0000E</p>
            <p class="summary_label">Interest</p>
            <p class="summary_label summary_value-interest">0000E</p>
            <button class="btn-sort">&downarrow; SORT</button>
        </div>

        <!-- OPERATION: TRANSFERS -->
        <div class="operation operation-transfer">
            <h2>Transfer money</h2>
            <form action="" class="form form-transfer">
                <input type="text" class="form_input form_input-to" />
                <input type="number" name="" id="" class="form_input form_input-amount" />
                <button class="form_btn form_btn-transfer">&rarr;</button>
                <label for="" class="form_label">Transfer to</label>
                <label for="" class="form_label">Amount</label>
            </form>
        </div>

        <!-- OPERATION: LOAN -->
        <div class="operation operation-loan">
            <h2>Request Loan</h2>
            <form action="" class="form form-loan">
                <input type="number" name="" id="" class="form_input form_input-loan-amount" />
                <button class="form_btn form_btn-loan">&rarr;</button>
                <label for="" class="form_label form_label-loan">Amount</label>
            </form>
        </div>

        <!-- OPERATION: CLOSE -->
        <div class="operation operation-close">
            <h2>Close Account</h2>
            <form action="" class="form form-close">
                <input type="text" class="form_input form_input-user" />
                <input type="password" class="form_input form_input-pin" />
                <button class="form_btn form_btn-close">&rarr;</button>
                <label for="" class="form_label">Confirm user</label>
                <label for="" class="form_label">Confirm PIN</label>
            </form>
        </div>

        <!-- LOGOUT TIMER -->
        <p class="logout-timer">
            You will be logged out <span class="timer">05:00</span>
        </p>
    </main>
    <footer>
        &copy; Ajibola 2021
    </footer>
    <script src="index.js"></script>
</body>
</html>
